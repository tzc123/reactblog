<!DOCTYPE html>
<html>
<head>
    <title>Markdown.js</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.0/showdown.min.js"></script>
    <link href="http://cdn.bootcss.com/highlight.js/8.0/styles/monokai_sublime.min.css" rel="stylesheet">  
    <script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>
</head>
<style>
    blockquote {
        border-left:#eee solid 5px;
        padding-left:20px;
    }
    ul li {
        line-height: 20px;
    }

    code {
        color:#D34B62;
        background: #F6F6F6;
    }
</style>
<body>
<div>

    <textarea id="oriContent" style="height:400px;width:600px;" onkeyup="convert()"></textarea>

    <div id="result"></div>
    <pre>
      <code class="javascript javascript-language">
        var a = 100;
      </code>
    </pre>
</div>
<script type="text/javascript">
function convert(){
    var text = document.getElementById("oriContent").value;
    var converter = new showdown.Converter();
    var html = converter.makeHtml(text);
    document.getElementById("result").innerHTML = html;
    hljs.initHighlightingOnLoad()
}
hljs.initHighlightingOnLoad()
</script>
</body>
</html>
